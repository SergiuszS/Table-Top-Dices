<body>
  <h1>Choose your Dice</h1>

      </div>
      <div class="diceWrapper">
        <div class="diceField k6" data-multiplier="6" data-type="d6"><p>d6</p></div>

      </div>
      <div class="diceWrapper">
        <div class="diceField k8" data-multiplier="8" data-type="d8"><p>d8</p></div>
        <button class="inactive btn">Roll</button>
      </div>
      <div class="diceWrapper">
        <div class="diceField k10" data-multiplier="10" data-type="d10"><p>d10</p></div>

      </div>
      <div class="diceWrapper">
        <div class="diceField k12" data-multiplier="12" data-type="d12"><p>d12</p></div>
        <button class="inactive btn">Roll</button>
      </div>
      <div class="diceWrapper">
        <div class="diceField k20" data-multiplier="20" data-type="d20"><p>d20</p></div>

      </div>

      </div>
  </div>
